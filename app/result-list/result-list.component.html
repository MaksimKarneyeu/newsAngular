<div *ngFor="let item of news | filter: filterInput">
  <li class="media media-item">
    <a class="pull-left" href="{{item.url}}">
      <img class="mr-3 preview-image" src="{{item.urlToImage}}">
    </a>
    <div class="media-body">
      <h5 class="mt-1"><a href="{{item.url}}">{{item.title}}</a></h5>
      <p>{{item.description}}</p>
      <p class="align-date">{{item.publishedAt | date}}</p>
      <div class="lower-left">       
        <button (click)="loadNewsDetails(item.source.id)" class="btn btn-primary">Edit</button>
        <button (click)="delete(item.source.id)" class="btn btn-primary">Delete</button>
        <button (click)="loadNewsOverview(item.source.id)" class="btn btn-primary">Details</button>
      </div>
    </div>
  </li>
  <br>
</div>
<load-more (loadMoreOutput)="handleLoadMore($event);"></load-more>
